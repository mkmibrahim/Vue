<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Shopping List App</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="shopping-list">
            <div class="header">
                <h1>{{header}}</h1>
                <button v-if="editing" @click="doEdit(false)" class="btn btn-cancel">Cancel</button>
                <button v-else @click="doEdit(true)" class="btn btn-primary">Add Item</button>
            </div>
            
            <div v-if="editing" class ="add-item-form">
            
                <input 
                  @keyup.enter="saveItem"
                  v-model="newItem" type = "text" placeholder="Add an item">
                  <p class="counter">{{characterCount}}/200</p>
                <label>
                    <input type="checkbox" v-model="newItemHighPriority"> High Priority:
                    
                </label>
                <br>
                <label>
                    Color
                    <select v-model="newItemColor">
                        <option value="white">white</option>
                        <option value="blue">blue</option>
                    </select>
                </label>
                <br>
                <label>
                    Location:
                    <label><input type="radio" v-model="newItemLocation" value="Site 1">Site 1</label>
                    <label><input type="radio" v-model="newItemLocation" value="Site 2">Site 2</label>
                    <label><input type="radio" v-model="newItemLocation" value="Site 3">Site 3</label>
                </label>
                <br>
                
                <br>
                <label><input type="checkbox" v-model="newItemContents" value="iron">Iron</label>
                <label><input type="checkbox" v-model="newItemContents" value="woon">wood</label>
                <label><input type="checkbox" v-model="newItemContents" value="alumenium">Alumenium</label>
                <label><input type="checkbox" v-model="newItemContents" value="plastic">Plastic</label>
                
                <br>
                <button
                  :disabled="newItem.length < 5" 
                  @click="saveItem" 
                  class="btn btn-primary">
                  Save Item</button>

            </div>
            <a v-bind:href="newItem">Dynamic Link</a>
            <p v-if="items.length === 0"> Nice job! You have all your items.</p>
            <ul>
                <li 
                  v-for="item in reversedItems" 
                  @click="togglePurchased(item)"
                  :key="item.id"
                  :class="{strikeout: item.purchased, priority: item.highPriority}" 
                  class ="['static-class1', 'static-class2']"


                >{{item.label}}</li>
            </ul>
            <br>

        </div>
        <script src="https://unpkg.com/vue@3"></script>
        <script>
            const shoppingList = Vue.createApp({
                data(){
                    return {
                        header:"Shopping List App!",
                        editing: false,
                        newItem: '',
                        newItemHighPriority: false,
                        newItemLocation: 'Site 1',
                        newItemColor: 'white',
                        newItemContents: [],
                        items: [
                            {id:1, label: "10 party hats", purchased: true, highPriority: false},
                            {id:1, label: "2 board games", purchased: true, highPriority: true},
                            {id:1, label: "20 cups", purchased: false, highPriority: true}
                        ]
                    }
                },
                computed:{
                    reversedItems(){
                        return [...this.items].reverse()
                    }
                },
                methods:{
                    saveItem(){
                        this.items.push({
                            id:this.items.length + 1, 
                            label: this.newItem,
                            highPriority: this.newItemHighPriority
                        })
                        this.newItem = ""
                        this.newItemHighPriority = false
                    },
                    doEdit(editing){
                        this.editing = editing
                        this.newItem = ""
                        this.newItemHighPriority = false
                    },
                    togglePurchased(item){
                        item.purchased = !item.purchased
                    }
                }

            })
            .mount('#shopping-list')
        </script>
    </body>
</html>
